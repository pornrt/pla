<h4>ตระกร้าสินค้า</h4>
<table class="table">
  <tbody> 
  
        <tr>
          <th>รหัสสินค้า</th>
          <th>ชื่อสินค้า</th>
          <th>ราคาสินค้า</th>
          <th>จำนวนที่ต้องการ</th>
          <th>รวม</th>
        </tr>
 
</tbody>
<tr *ngFor="let c of cartList">
    <td>{{c.pId}}</td>
    <td>{{c.pName}}</td>
    <td>{{c.pcost}}</td>
    <td>{{c.qty}}</td>
    <td>{{c.qty*c.pcost}}</td>
</tr>
  </table>
